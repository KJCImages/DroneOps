<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KJCI Portal Login</title>
  <link rel="icon" href="https://i.imgur.com/uKqxfcC.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .logo {
      display: block;
      max-width: 500px;
      width: 80%;
      height: auto;
      margin: 40px auto 20px auto;
    }

    @media (max-width: 600px) {
      .logo {
        width: 95%;
        max-width: 350px;
        margin: 20px auto 15px auto;
      }
    }

    #loginDiv {
      max-width: 400px;
      margin: auto;
      padding: 20px 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      background: #fff;
    }

    input {
      margin: 8px 0;
      padding: 10px;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 90%;
      max-width: 300px;
      margin-top: 10px;
    }
    button:hover {
      background: #0056b3;
    }

    #contentDiv {
      display: none;
    }

    #logoutButton {
      margin-top: 20px;
      padding: 8px 15px;
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #logoutButton:hover {
      background: #c9302c;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/W0v3UaF.png" alt="KJC Images Logo" class="logo" />
  <div id="loginDiv">
    <h2>KJC Images Portal</h2>
    <p>Please sign in to access your workflow</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br/>
    <button id="loginButton">Login</button>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <div id="contentDiv">
    <h2>Welcome, <span id="username"></span></h2>
    <p>You are logged in and active.</p>
    <button id="logoutButton">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgSTQFSPs_LE9iHTCHeG3Z3eiYHmHPu",
      authDomain: "kjci-ops.firebaseapp.com",
      projectId: "kjci-ops",
      storageBucket: "kjci-ops.appspot.com",
      messagingSenderId: "142963583332",
      appId: "1:142963583332:web:8f91268b8cda1493a0bef4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginButton').addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          const user = userCredential.user;
          document.getElementById('loginDiv').style.display = 'none';
          document.getElementById('contentDiv').style.display = 'block';
          document.getElementById('username').innerText = email;
          document.getElementById('errorMessage').innerText = '';
        })
        .catch(error => {
          document.getElementById('errorMessage').innerText = error.message;
        });
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth).then(() => {
        document.getElementById('contentDiv').style.display = 'none';
        document.getElementById('loginDiv').style.display = 'block';
      });
    });
  </script>
</body>
</html>
