<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KJCI Portal Login</title>
  <link rel="icon" href="https://i.imgur.com/uKqxfcC.png" />
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  text-align: center;
  padding: 1rem;
  color: #333;
  max-width: 600px;
  margin: auto;
}

.logo {
  display: block;
  max-width: 100%;
  width: 80%;
  height: auto;
  margin: 0 auto 20px auto;
}

#loginDiv {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  display: inline-block;
  margin-top: 40px;
  width: 100%;
  max-width: 350px;
}

input {
  margin: 10px 0;
  padding: 10px;
  width: 100%;
  max-width: 300px;
  box-sizing: border-box;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 10px 20px;
  background: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  width: 100%;
  max-width: 300px;
  margin-top: 10px;
}

button:hover {
  background: #0056b3;
}
  </style>
</head>
<body>
  <div id="loginDiv">
    <img src="https://i.imgur.com/W0v3UaF.png" alt="KJC Images Logo" class="logo" />
    <h2>KJC Images Portal</h2>
    <p>Please sign in to access your workflow</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br/>
    <button id="loginButton">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <div id="contentDiv" style="display:none">
    <h2>Welcome, <span id="username"></span></h2>
    <p>You are logged in and active.</p>
    <button id="logoutButton" class="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBVq5QFT9S_Ue9IfHDh6cEZ33eHY1tHnPU",
  authDomain: "kjci-ops.firebaseapp.com",
  projectId: "kjci-ops",
  storageBucket: "kjci-ops.firebasestorage.app",
  messagingSenderId: "426930530333",
  appId: "1:426930530333:web:a9f912688cda1493a0bef4"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginButton').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = '';

      if (!email || !password) {
        errorDiv.textContent = 'Please enter both email and password.';
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById('loginDiv').style.display = 'none';
          document.getElementById('contentDiv').style.display = 'block';
          document.getElementById('username').innerText = email;
        })
        .catch(error => {
          errorDiv.textContent = error.message;
        });
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth).then(() => {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('contentDiv').style.display = 'none';
        document.getElementById('errorMessage').textContent = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
      });
    });
  </script>
</body>
</html>
