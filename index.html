<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KJCI Portal Login</title>
  <link rel="icon" href="https://i.imgur.com/uKqxfcC.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      margin-top: 100px;
    }
    input {
      margin: 5px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .logo { max-width: 150px; margin-bottom: 20px; }
    .error { color: red; margin-top: 10px; font-size: 0.9em; }
    .logout-btn { margin-top: 20px; background: #dc3545; }
    .logout-btn:hover { background: #a71d2a; }
  </style>
</head>
<body>
  <div id="loginDiv">
    <img src="https://i.imgur.com/W0v3UaF.png" alt="KJC Images Logo" class="logo" />
    <h2>KJC Images Portal</h2>
    <p>Please sign in to access your workflow</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <br/>
    <button id="loginButton">Login</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <div id="contentDiv" style="display:none">
    <h2>Welcome, <span id="username"></span></h2>
    <p>You are logged in and active.</p>
    <button id="logoutButton" class="logout-btn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBgSTQFSPs_LE9iHTCHeG3Z3eiYHmHPu",
      authDomain: "kjci-ops.firebaseapp.com",
      projectId: "kjci-ops",
      storageBucket: "kjci-ops.appspot.com",
      messagingSenderId: "142963583332",
      appId: "1:142963583332:web:8f91268b8cda1493a0bef4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginButton').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = '';

      if (!email || !password) {
        errorDiv.textContent = 'Please enter both email and password.';
        return;
      }

      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          document.getElementById('loginDiv').style.display = 'none';
          document.getElementById('contentDiv').style.display = 'block';
          document.getElementById('username').innerText = email;
        })
        .catch(error => {
          errorDiv.textContent = error.message;
        });
    });

    document.getElementById('logoutButton').addEventListener('click', () => {
      signOut(auth).then(() => {
        document.getElementById('loginDiv').style.display = 'block';
        document.getElementById('contentDiv').style.display = 'none';
        document.getElementById('errorMessage').textContent = '';
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
      });
    });
  </script>
</body>
</html>
